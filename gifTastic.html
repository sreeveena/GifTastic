<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input,
    h1 {
      margin: 10px;
    }
    .movie{
      background: turquoise;
      color: white;
      border-radius: 4px;
    }
    #add-movie{
    background: turquoise;
      color: white;
      border-radius: 4px;
    }
   img{
       width: 150px;
       height: 150px;
       float: left;
       padding: 20px;
   }
    #movie-form{
        float: right;

    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input"><b>Add a Movie</b></label>
      <br>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Submit">
    </form>

    <!-- Movies will get dumped here -->
    <div id="movies-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayMovieInfo() {
        //ApiKey=  vlcL7s4qPXsxTj6GgNON6UQyNAbmQIH5
        var movie = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + movie + "&limit=10&api_key=vlcL7s4qPXsxTj6GgNON6UQyNAbmQIH5";

        // Creates AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {          
            console.log(response);
            for( var i = 0; i< response.data.length; i++){
                // $("#movies-view").append("<h5> Rating :"+ response.data[i].rating + "</h5>");
                $("#movies-view").append("<img data-state='still' data-still='"+ response.data[i].images.fixed_height_still.url + "' data-animated='"+ response.data[i].images.fixed_height.url + "' src=' " + response.data[i].images.fixed_height_still.url + "'"+ ">");
            }
        });

      }
       

      // Function for displaying movie data
      function renderButtons() {

        // Deletes the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Loops through the array of movies
        for (var i = 0; i < movies.length; i++) {

          // Then dynamicaly generates buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var newButton = $("<button>");
          // Adds a class of movie to our button
          newButton.addClass("movie");
          // Added a data-attribute
          newButton.attr("data-name", movies[i]);
          // Provided the initial button text
          newButton.text(movies[i]);
          // Added the button to the buttons-view div
          $("#buttons-view").append(newButton);
        }
      }

      // This function handles events where the add movie button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var movie = $("#movie-input").val().trim();

        // The movie from the textbox is then added to our array
        movies.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();

      });

      // Adding click event listeners to all elements with a class of "movie"
      $(document).on("click", ".movie", displayMovieInfo);
      $(document).on("click", "img", function(){
        var state = $(this).attr("data-state");
        console.log(state);
        if(state == "still"){
         $(this).attr("src", $(this).attr("data-animated"));
          console.log($(this).attr("src"));
          $(this).attr("data-state", "animated");
        }else{
          $(this).attr("src", $(this).attr("data-still"));
          console.log($(this).attr("src"));
          $(this).attr("data-state", "still");
        }

      });

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
